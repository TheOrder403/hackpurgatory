<body>

<header>
    <img src="https://hackpurgatory.es/data/logo.png" alt="Logo de la Comunidad">
    <div class="header-text">
        <h1 id="typing-title"></h1>
        <p>Bienvenido a Nuestra Comunidad.</p>
    </div>
</header>

<main>    
    <div class="telegram-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
        
        <iframe id="tgFrame"></iframe>
        
        <div class="navigation-controls">
            <button class="nav-button" onclick="goFirst()" id="firstBtn" title="Primer post">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"/>
                </svg>
            </button>
            <button class="nav-button" onclick="goPrev()" id="prevBtn" title="Post anterior">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>
            <button class="nav-button" onclick="goNext()" id="nextBtn" title="Post siguiente">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
            <button class="nav-button" onclick="goLast()" id="lastBtn" title="√öltimo post">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6v12h2V6z"/>
                </svg>
            </button>
        </div>
        
        <div class="quick-nav">
            <input type="number" id="quickPostInput" class="quick-nav-input" placeholder="Post #" min="2" max="1858">
            <button class="quick-nav-button" onclick="goToPost()">Ir</button>
        </div>
        
        <div class="post-counter">
            <p>Post actual: <span id="postNumber">2</span></p>
            <p>Total posts: <span id="totalPosts">1858</span></p>
        </div>
    </div>
</main>

<footer>
    &copy; ùêáùêÄùêÇùêä [ùêèùêîùêëùêÜùêÄùêìùêéùêëùêò]‚Ñ¢ 2025. Todos los derechos reservados.
</footer>

<div class="loading-indicator" id="loadingIndicator">
    <div class="spinner"></div>
    <p>Cargando...</p>
</div>

<script>
    function startTypingAnimation() {
        const typingTitle = document.getElementById('typing-title');
        const titleText = 'ùêáùêÄùêÇùêä [ùêèùêîùêëùêÜùêÄùêìùêéùêëùêò]‚Ñ¢';
        let charIndex = 0;
        
        function typeWriter() {
            if (charIndex < titleText.length) {
                typingTitle.innerHTML = titleText.substring(0, charIndex + 1) + '<span class="typing-cursor">|</span>';
                charIndex++;
                setTimeout(typeWriter, 100);
            } else {
                typingTitle.innerHTML = titleText;
            }
        }
        
        typeWriter();
    }
    
    window.addEventListener("load", () => {
        setTimeout(startTypingAnimation, 300);
    });
    
    const channel = "MyWebBackup";
    const firstPost = 2;
    const lastPost = 1886;

    let currentPost = firstPost;
    let isLoading = false;

    const frame = document.getElementById("tgFrame");
    const postNumber = document.getElementById("postNumber");
    const totalPosts = document.getElementById("totalPosts");
    const progressFill = document.getElementById("progressFill");
    const loadingIndicator = document.getElementById("loadingIndicator");
    
    const firstBtn = document.getElementById("firstBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const lastBtn = document.getElementById("lastBtn");

    function updateProgress() {
        const percentage = ((currentPost - firstPost) / (lastPost - firstPost)) * 100;
        progressFill.style.width = percentage + '%';
    }

    function updateButtons() {
        firstBtn.disabled = currentPost === firstPost;
        prevBtn.disabled = currentPost === firstPost;
        nextBtn.disabled = currentPost === lastPost;
        lastBtn.disabled = currentPost === lastPost;
    }

    function showLoading() {
        isLoading = true;
        frame.classList.add('loading');
        loadingIndicator.classList.add('active');
    }

    function hideLoading() {
        isLoading = false;
        frame.classList.remove('loading');
        loadingIndicator.classList.remove('active');
    }

    function loadPost() {
        showLoading();
        frame.src = `https://t.me/${channel}/${currentPost}?embed=1`;
        postNumber.textContent = currentPost;
        totalPosts.textContent = lastPost;
        updateProgress();
        updateButtons();
        
        if (currentPost < lastPost) {
            const nextLink = document.createElement('link');
            nextLink.rel = 'prefetch';
            nextLink.href = `https://t.me/${channel}/${currentPost + 1}?embed=1`;
            document.head.appendChild(nextLink);
        }
    }

    function goFirst() {
        if (!isLoading) {
            currentPost = firstPost;
            loadPost();
        }
    }

    function goLast() {
        if (!isLoading) {
            currentPost = lastPost;
            loadPost();
        }
    }

    function goNext() {
        if (!isLoading && currentPost < lastPost) {
            currentPost++;
            loadPost();
        }
    }

    function goPrev() {
        if (!isLoading && currentPost > firstPost) {
            currentPost--;
            loadPost();
        }
    }

    function goToPost() {
        const input = document.getElementById('quickPostInput');
        let postNum = parseInt(input.value);
        
        if (!isNaN(postNum) && postNum >= firstPost && postNum <= lastPost) {
            currentPost = postNum;
            loadPost();
            input.value = '';
        } else {
            alert(`Por favor ingresa un n√∫mero entre ${firstPost} y ${lastPost}`);
        }
    }

    frame.onload = function() {
        hideLoading();
        
        try {
            if (frame.contentWindow) {
                const iframeDoc = frame.contentDocument || frame.contentWindow.document;
                if (iframeDoc) {
                    const style = iframeDoc.createElement('style');
                    style.innerHTML = `
                        body, html { 
                            overflow: hidden !important; 
                            height: auto !important;
                            margin: 0 !important;
                            padding: 0 !important;
                        }
                        .tgme_widget_message_wrap {
                            max-height: none !important;
                            overflow: visible !important;
                        }
                        .tgme_widget_message {
                            max-height: none !important;
                        }
                    `;
                    iframeDoc.head.appendChild(style);
                }
            }
        } catch(e) {
            console.log("No se pudo modificar el iframe por pol√≠ticas de seguridad");
        }
    };

    frame.onerror = function() {
        hideLoading();
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.innerHTML = `
            <p>Error al cargar el post ${currentPost}</p>
            <button class="nav-button" onclick="loadPost(); this.parentElement.remove();">
                Reintentar
            </button>
        `;
        document.querySelector('.telegram-container').appendChild(errorDiv);
        
        setTimeout(() => {
            if (errorDiv.parentElement) {
                errorDiv.remove();
            }
        }, 5000);
    };

    document.addEventListener('keydown', function(event) {
        if (event.target.tagName === 'INPUT') return;
        
        switch(event.key) {
            case 'ArrowLeft':
                event.preventDefault();
                goPrev();
                break;
            case 'ArrowRight':
                event.preventDefault();
                goNext();
                break;
            case 'Home':
                event.preventDefault();
                goFirst();
                break;
            case 'End':
                event.preventDefault();
                goLast();
                break;
        }
    });

    
    currentPost = lastPost;
    loadPost();

    document.getElementById('quickPostInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            goToPost();
        }
    });
</script>
