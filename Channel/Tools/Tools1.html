<script>
    function startTypingAnimation() {
        const typingTitle = document.getElementById('typing-title');
        const titleText = 'ùêáùêÄùêÇùêä [ùêèùêîùêëùêÜùêÄùêìùêéùêëùêò]‚Ñ¢';
        let charIndex = 0;
        
        function typeWriter() {
            if (charIndex < titleText.length) {
                typingTitle.innerHTML = titleText.substring(0, charIndex + 1) + '<span class="typing-cursor">|</span>';
                charIndex++;
                setTimeout(typeWriter, 100);
            } else {
                typingTitle.innerHTML = titleText;
            }
        }
        
        typeWriter();
    }
    
    window.addEventListener("load", () => {
        setTimeout(startTypingAnimation, 300);
    });
    
   
    const channel = "MyWebBackup";
    const FIRST_POST = 2;
    const LAST_POST = 1903;
    const TOTAL_POSTS = LAST_POST - FIRST_POST + 1; 
    
    
    const POSTS_PER_BATCH = 10;
    
   
    let currentPost = LAST_POST; 
    let loadedPosts = 0;
    let isLoading = false;
    let allPostsLoaded = false;
    let posts = []; 
    
    
    const postsFeed = document.getElementById("postsFeed");
    const progressFill = document.getElementById("progressFill");
    const loadedCountSpan = document.getElementById("loadedCount");
    const totalPostsSpan = document.getElementById("totalPosts");
    const showingFromSpan = document.getElementById("showingFrom");
    const showingToSpan = document.getElementById("showingTo");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const loadingIndicator = document.getElementById("loadingIndicator");
    const scrollTopBtn = document.getElementById("scrollTopBtn");
    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");
    
    
    totalPostsSpan.textContent = TOTAL_POSTS;
    showingFromSpan.textContent = LAST_POST;
    showingToSpan.textContent = FIRST_POST;
    
    
    function updateProgress() {
        const percentage = (loadedPosts / TOTAL_POSTS) * 100;
        progressFill.style.width = percentage + '%';
        loadedCountSpan.textContent = loadedPosts;
    }
    
    
    function setLoading(loading) {
        isLoading = loading;
        if (loading) {
            loadingIndicator.classList.add('active');
            loadMoreBtn.disabled = true;
        } else {
            loadingIndicator.classList.remove('active');
            loadMoreBtn.disabled = false;
        }
    }
    
    
    function setupIframe(iframe, postNumber) {
        iframe.onload = function() {
            try {
                if (this.contentWindow) {
                    const iframeDoc = this.contentDocument || this.contentWindow.document;
                    if (iframeDoc) {
                        const style = iframeDoc.createElement('style');
                        style.innerHTML = `
                            body, html { 
                                overflow: hidden !important; 
                                height: auto !important;
                                margin: 0 !important;
                                padding: 0 !important;
                            }
                            .tgme_widget_message_wrap {
                                max-height: none !important;
                                overflow: visible !important;
                            }
                            .tgme_widget_message {
                                max-height: none !important;
                            }
                        `;
                        iframeDoc.head.appendChild(style);
                    }
                }
            } catch(e) {
                console.log("Error");
            }
        };
    }
    
    
    function createPostItem(postNumber) {
        const postDiv = document.createElement('div');
        postDiv.className = 'post-item';
        postDiv.id = `post-${postNumber}`;
        postDiv.setAttribute('data-post-number', postNumber);
        
        
        const header = document.createElement('div');
        header.className = 'post-header';
        header.innerHTML = `
            <span>Post #${postNumber}</span>
            <span class="post-number">${channel}</span>
        `;
        
      
        const placeholder = document.createElement('div');
        placeholder.className = 'post-placeholder';
        placeholder.innerHTML = 'Cargando...';
        
        
        const iframe = document.createElement('iframe');
        iframe.className = 'post-iframe';
        iframe.src = `https://t.me/${channel}/${postNumber}?embed=1`;
        iframe.setAttribute('data-post', postNumber);
        
       
        setupIframe(iframe, postNumber);
        
        
        iframe.onload = function() {
            placeholder.remove();
            loadedPosts++;
            updateProgress();
        };
        
        iframe.onerror = function() {
            placeholder.innerHTML = 'Error';
            loadedPosts++;
            updateProgress();
        };
        
       
        postDiv.appendChild(header);
        postDiv.appendChild(placeholder);
        postDiv.appendChild(iframe);
        
       
        posts.push(postDiv);
        
        return postDiv;
    }
    
    
    function loadNextBatch() {
        if (isLoading || allPostsLoaded) return;
        
        setLoading(true);
        
       
        const postsLeft = currentPost - FIRST_POST + 1;
        const batchSize = Math.min(POSTS_PER_BATCH, postsLeft);
        
 
        for (let i = 0; i < batchSize; i++) {
            const postNumber = currentPost - i;
            const postItem = createPostItem(postNumber);
            postsFeed.appendChild(postItem);
        }
        
        
        currentPost -= batchSize;
        
       
        if (currentPost >= FIRST_POST) {
            showingFromSpan.textContent = currentPost + batchSize;
            showingToSpan.textContent = currentPost + 1;
        }
        
       
        if (currentPost < FIRST_POST) {
            allPostsLoaded = true;
            loadMoreBtn.textContent = "Cargado Correctamente";
            loadMoreBtn.disabled = true;
            showingToSpan.textContent = FIRST_POST;
        }
        
        setLoading(false);
    }
    
    
    function searchPost() {
        const searchTerm = searchInput.value.trim();
        
        if (!searchTerm) {
            searchResults.innerHTML = 'Ingresa el numero de Post';
            return;
        }
        
        const postNumber = parseInt(searchTerm);
        
        if (isNaN(postNumber) || postNumber < FIRST_POST || postNumber > LAST_POST) {
            searchResults.innerHTML = `No es valido`;
            return;
        }
        
        
        document.querySelectorAll('.post-item.highlighted').forEach(el => {
            el.classList.remove('highlighted');
        });
        
        
        const existingPost = document.getElementById(`post-${postNumber}`);
        
        if (existingPost) {
            
            existingPost.classList.add('highlighted');
            existingPost.scrollIntoView({ behavior: 'smooth', block: 'center' });
            searchResults.innerHTML = `Encontrado`;
            
            
            setTimeout(() => {
                existingPost.classList.remove('highlighted');
            }, 3000);
        } else {
            
            searchResults.innerHTML = `Espera a que se cargue autom√°ticamente.`;
        }
    }
    
   
    function clearSearch() {
        searchInput.value = '';
        searchResults.innerHTML = '';
        document.querySelectorAll('.post-item.highlighted').forEach(el => {
            el.classList.remove('highlighted');
        });
    }
    
    
    loadMoreBtn.addEventListener('click', loadNextBatch);
    

    window.addEventListener('scroll', () => {
        
        if (window.scrollY > 300) {
            scrollTopBtn.classList.add('visible');
        } else {
            scrollTopBtn.classList.remove('visible');
        }
        
        
        if (!isLoading && !allPostsLoaded) {
            const scrollPosition = window.scrollY + window.innerHeight;
            const pageHeight = document.documentElement.scrollHeight;
            
            // Si estamos a 500px del final, cargar m√°s
            if (pageHeight - scrollPosition < 500) {
                loadNextBatch();
            }
        }
    });
    
    
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
    
    
    function scrollToLast() {
        const lastPostElement = document.getElementById(`post-${LAST_POST}`);
        if (lastPostElement) {
            lastPostElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else {
            // Si no est√° cargado, cargar m√°s hasta que aparezca
            if (!allPostsLoaded) {
                loadNextBatch();
                setTimeout(scrollToLast, 500);
            }
        }
    }
    
    
    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            searchPost();
        }
    });
    
    
    window.scrollToTop = scrollToTop;
    window.scrollToLast = scrollToLast;
    window.searchPost = searchPost;
    window.clearSearch = clearSearch;
    
    
    loadNextBatch();
    
</script>

</body>
</html>
